<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos opcionales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .producto {
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div id="productos">
        <!-- Aquí se agregarán los productos -->
    </div>
    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Aquí se mostrarán los productos en el carrito -->
        </ul>
        <p>Total: <span id="total-carrito">$0.00</span></p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
    </div>
    <div>
        <label for="nombre-producto">Nombre del producto:</label>
        <input type="text" id="nombre-producto">
        <button id="consultar-stock">Consultar Stock</button>
    </div>
    <div id="resultado-consulta"></div>
    <script src="./js/script.js" ></script>
</body>

</html>
